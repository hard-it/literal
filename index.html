<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <div>Фильтр по: <span class="filter">Все</span>
    <ul id="list" class="list">
        <li data-attr="Союзники">Россия</li>
        <li data-attr="Фашисты">Германия</li>
        <li data-attr="Союзники">Франция</li>
        <li data-attr="Фашисты">Япония</li>
        <li data-attr="Фашисты">Италия</li>
        <li data-attr="Союзники">Англия</li>
        <li data-attr="Союзники">США</li>
    </ul>
    <div class="buttons">
        <button>Фашисты</button>
        <button>Союзники</button>
        <button id="all">Все</button>
    </div>
    <script>
        $(document).ready(function(){
            $('.buttons button').on('click', function(){
                let btn_txt = $(this).text();
                $('.list li').show();
                $('.list li').not(`.list li[data-attr="${btn_txt}"]`).hide();
                $('.filter').text(btn_txt);
            });
            $('#all').on('click', function(){
                $('.list li').show();
            });
        })
    </script>
</head>

</body>
</html>
